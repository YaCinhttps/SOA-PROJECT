<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Personnes</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    >
</head>
<body class="container mt-5">

    <!-- Titre -->
    <h2 class="text-center mb-4">Gestion des Personnes</h2>

    <!-- Bouton Ajouter -->
    <div class="mb-4 d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" onclick="openAddModal()">Ajouter une personne</button>
    </div>

    <!-- MODAL Ajouter -->
    <div class="modal fade" id="addPersonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Ajouter une personne</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nom complet</label>
                        <input type="text" id="addPersonName" class="form-control" placeholder="Entrez le nom">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button class="btn btn-success" onclick="saveAddPerson()">Ajouter</button>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL Modifier -->
    <div class="modal fade" id="editPersonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Modifier une personne</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editPersonId">
                    <div class="mb-3">
                        <label class="form-label">Nom complet</label>
                        <input type="text" id="editPersonName" class="form-control" placeholder="Nom complet">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button class="btn btn-success" onclick="saveEditPerson()">Mettre Ã  jour</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Recherche -->
    <div class="mb-4">
        <input
            type="text"
            id="searchName"
            class="form-control"
            placeholder="Rechercher par nom ou ID..."
            onkeyup="searchPerson()"
        >
    </div>

    <!-- Tableau des personnes -->
    <div class="table-responsive">
        <table class="table table-striped table-hover border align-middle">
            <thead class="table-dark">
                <tr>
                    <th style="width: 10%">ID</th>
                    <th>Nom</th>
                    <th style="width: 25%">Actions</th>
                </tr>
            </thead>
            <tbody id="personTable">
                <!-- Contenu dynamique -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
