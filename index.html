<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestion des Personnes</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/*Title Style*/
/* ===== TITLE DESIGN ===== */
.main-title {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
    animation: fadeSlide 1.2s ease-out;
}

.main-title::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -10px;
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    transform: translateX(-50%);
    border-radius: 10px;
    animation: expandLine 1.2s ease-out;
}

.subtitle {
    margin-top: 15px;
    font-size: 1rem;
    color: #555;
    letter-spacing: 1px;
    animation: fadeIn 2s ease;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes expandLine {
    from { width: 0; }
    to { width: 80px; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}





/* ===== GLOBAL ===== */
body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #43cea2, #185a9d);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    padding: 40px 0;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== CARD ===== */
.glass-card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    padding: 30px;
}

/* ===== TITLE ===== */
.page-title {
    font-weight: 600;
    letter-spacing: 1px;
}

/* ===== BUTTONS ===== */
.btn {
    border-radius: 30px;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* ===== INPUTS ===== */
.form-control {
    border-radius: 12px;
    padding: 10px 15px;
    transition: 0.3s;
}

.form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(37,117,252,.25);
}


/* ===== SCROLLABLE TABLE ===== */
.table-container {
    max-height: 380px;          /* Adjust height as needed */
    overflow-y: auto;
    border-radius: 14px;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
    scroll-behavior: smooth;
}

/* Custom scrollbar (Chrome / Edge / Safari) */
.table-container::-webkit-scrollbar {
    width: 8px;
}

.table-container::-webkit-scrollbar-track {
    background: transparent;
}

.table-container::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #2575fc, #6a11cb);
    border-radius: 10px;
}

/* Firefox */
.table-container {
    scrollbar-width: thin;
    scrollbar-color: #6a11cb transparent;
}


.animate-row {
    animation: fadeInRow 0.4s ease-in-out;
}

@keyframes fadeInRow {
    from {
        opacity: 0;
        transform: translateY(5px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.table {
    border-radius: 12px;
    overflow: hidden;
}

.table-hover tbody tr:hover {
    background-color: rgba(37,117,252,0.1);
}

/* ===== MODALS ===== */
.modal-content {
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="container">
    <div class="glass-card">

        <!-- TITLE -->
        <div class="text-center mb-5">
            <h1 class="main-title">
                Gestion Personnes
            </h1>
            
        </div>


       
        

        <!-- SEARCH -->
        <div class="mb-4">
            <input type="text" id="searchName" class="form-control"
                   placeholder="ðŸ” Rechercher par nom ou ID..."
                   onkeyup="searchPerson()">
        </div>

        <!-- TABLE -->
        <<div class="table-container">
            <table class="table table-hover align-middle text-center mb-0">
                <thead class="table-dark sticky-top">
                    <tr>
                        <th style="width: 10%">ID</th>
                        <th>Nom</th>
                        <th style="width: 30%">Actions</th>
                    </tr>
                </thead>
                <tbody id="personTable"></tbody>
            </table>
        </div>
         <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary px-5 mx-5 my-3"  onclick="openAddModal()">
                Ajouter Personne
            </button>
        </div>

    </div>
</div>

<!-- ADD MODAL -->
<div class="modal fade" id="addPersonModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ajouter une personne</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label class="form-label">Nom complet</label>
                <input type="text" id="addPersonName" class="form-control" placeholder="Nom complet">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button class="btn btn-success" onclick="saveAddPerson()">Ajouter</button>
            </div>
        </div>
    </div>
</div>

<!-- EDIT MODAL -->
<div class="modal fade" id="editPersonModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modifier une personne</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editPersonId">
                <label class="form-label">Nom complet</label>
                <input type="text" id="editPersonName" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button class="btn btn-success" onclick="saveEditPerson()">Mettre Ã  jour</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
