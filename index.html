<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Personnes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Gestion des Personnes</h2>

    <div class="card p-4 mb-4 shadow-sm">
        <div class="row g-3">
            <div class="col-md-8">
                <input type="text" id="personName" class="form-control" placeholder="Nom complet">
            </div>
            <div class="col-md-4">
                <button onclick="addPerson()" class="btn btn-primary w-100">Ajouter</button>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <input type="text" id="searchName" class="form-control" placeholder="Rechercher par nom..." onkeyup="searchPerson()">
    </div>

    <table class="table table-striped table-hover border">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="personTable">
            </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
